<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="client.js"></script>
    <title>Workout App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-12">
          <h1>Workout Tracker</h1>
          <h2>Add a workout:</h2>
          <form id="workoutForm">
            <div class="form-group">
              <label for="name">Workout Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" placeholder="Category">
            </div> 
            <div class="form-group">
              <label for="setsReps">Sets and Reps</label>
              <input type="text" class="form-control" id="setsReps" placeholder="Sets and Reps">
            </div>
            <div class="form-group">
              <label for="lastDate">Last workout date</label>
              <input type="date" class="form-control" id="lastDate" placeholder="Last Date">
            </div>
            <div class="form-group">
              <label for="weight">Weight</label>
              <input type="number" class="form-control" id="weight" placeholder="Weight">
            </div>
            <div class="form-group">
              <label for="lastDate">Notes</label>
              <input type="text" class="form-control" id="notes" placeholder="Notes">
            </div>
            <button type="submit" class="btn btn-info btn-lg">Add</button>
          </form>
        </div>
        <div class="col-md-3">
          <h1>&nbsp;</h1>
          <h2>Description:</h2>
            <div id="workoutDetail"></div>
        </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-12" id="results">
          <h2>Your workouts:</h2>
          <ul id="workoutList">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
